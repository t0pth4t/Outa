<div class="container" ng-controller="NewRequestCtrl as newRequestCtrl">
  <div class="row">
    <div class="col-sm-12">
      <h1>Create a new request</h1>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="newRequestCtrl.createNewRequest(form)" novalidate>

        <div class="form-group">
          <label>Name</label>

          <input type="text" name="name" class="form-control" ng-model="newRequestCtrl.request.name" required>
        </div>

        <div class="form-group">
          <label>Description</label>

          <textarea type="text" name="description" class="form-control" ng-model="newRequestCtrl.request.description" required></textarea>
        </div>

        <div class="form-group">
          <label>Image Url</label>

          <input type="text" name="imageUrl" class="form-control" ng-model="newRequestCtrl.request.imageUrl" required>
        </div>

        <div class="form-group">
        <fieldset  data-ng-repeat="image in newRequestCtrl.images">
          <label>Image Url</label>
          <input type="text" name="image.id" class="form-control" ng-model="image.url" >
          <button class="btn btn-sm btn-danger" ng-show="$last" ng-click="newRequestCtrl.removeImageUrl()"><i class="fa fa-minus"></i></button>
        </fieldset>
        <button type="button" class="btn btn-sm btn-info" ng-click="newRequestCtrl.addNewImageUrl()"><i class="fa fa-plus"></i>Add Image</button>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.name.$error.required && newRequestCtrl.submitted">
            Please enter a name.
          </p>
          <p class="help-block" ng-show="form.description.$error.required && newRequestCtrl.submitted">
            Please enter a description.
          </p>

          <p class="help-block">{{ newRequestCtrl.errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-success" type="submit">
            Create
          </button>
          <a class="btn btn-default btn-lg btn-danger" ui-sref="main">
            Cancel
          </a>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
