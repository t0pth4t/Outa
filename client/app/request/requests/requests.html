<div class="container" ng-controller="RequestsCtrl as requestsCtrl">

  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Requests</h1>
    </div>
  </div>
  <!-- /.row -->
  <!-- Projects Row -->
  <div class="row" ng-repeat="requests in requestsCtrl.requestsRows">
    <div class="col-md-4 portfolio-item" ng-repeat="request in requests">
      <a ui-sref="request({ id: request._id })">
        <img class="img-responsive" ng-src="{{request.imageUrl}}" alt="" style="height:200px;width:360px">
      </a>
      <h3>
        <a ui-sref="request({ id: request._id })">{{request.name}}</a>
      </h3>
      <p>{{request.description}}</p>
    </div>

  </div>
  <!-- /.row -->


  <hr>

  <!-- Pagination -->
  <div class="row text-center">
    <div class="col-lg-12">
      <ul class="pagination">
        <li>
          <a href="#">«</a>
        </li>
        <li class="active">
          <a href="#">1</a>
        </li>
        <li>
          <a href="#">2</a>
        </li>
        <li>
          <a href="#">3</a>
        </li>
        <li>
          <a href="#">4</a>
        </li>
        <li>
          <a href="#">5</a>
        </li>
        <li>
          <a href="#">»</a>
        </li>
      </ul>
    </div>
  </div>
  <!-- /.row -->


</div>
